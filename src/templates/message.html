    <span class="chat-msg-author chat-msg-{{sender}}">{[ if(username != 'me') { ]} {{username}}:&nbsp; {[ } ]}</span>
    <span class="chat-msg-content {[ if(username != 'me') { ]}left-msg-content{[ } else { ]}right-msg-content{[ } ]}">{{message}}</span>
</div>
